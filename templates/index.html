<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h2 class="mb-4 text-center">üè° House Price Predictor</h2>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label class="form-label">Feature 1</label>
                    <input type="number" name="feature1" step="any" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Feature 2</label>
                    <input type="number" name="feature2" step="any" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Feature 3</label>
                    <input type="number" name="feature3" step="any" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
